<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="/static/custom.css">
        <script src="/static/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <title>{% block title %}{% endblock %} | Walpole Bay Tidal Pool Community Site</title>
        
    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Walpole Bay Tidal Pool</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a {% if request.path == '/' %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">Conditions</a></li>
                            <li class="nav-item"><a {% if request.path == '/resources' %}class="nav-link active"{% else %}class="nav-link"{% endif %} href="/resources">Resources</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-4 text-center">
            {% block main %}{% endblock %}
        </main>

    </body>

</html>
